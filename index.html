<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever With Srija ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top, #fff0f3, #f6c1cc);
  overflow-x: hidden;
  text-align: center;
  color: #3a2b2f;
}

/* ---------- START SCREEN ---------- */
#startScreen {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #fff0f3, #f3b6c4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#startScreen button {
  padding: 18px 36px;
  font-size: 20px;
  border: none;
  border-radius: 40px;
  background: linear-gradient(135deg, #d6336c, #a61e4d);
  color: white;
  cursor: pointer;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  transition: transform .3s;
}

#startScreen button:hover {
  transform: scale(1.05);
}

/* ---------- ROSE PETALS ---------- */
.petal {
  position: fixed;
  top: -30px;
  font-size: 24px;
  animation: fall linear infinite;
  opacity: 0.9;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}

/* ---------- MAIN CARD ---------- */
.container {
  max-width: 820px;
  margin: auto;
  padding: 40px 20px 60px;
  animation: fadeUp 2s ease;
}

.card {
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(14px);
  border-radius: 28px;
  padding: 40px 25px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.15);
}

/* ---------- HEADINGS ---------- */
h1 {
  font-family: "Playfair Display", serif;
  font-size: 38px;
  color: #8b1e3f;
  margin-bottom: 5px;
}

.name {
  font-family: "Playfair Display", serif;
  font-size: 42px;
  color: #b02a4b;
  margin: 10px 0 25px;
  letter-spacing: 2px;
}

/* ---------- MESSAGE ---------- */
.message {
  font-size: 18px;
  line-height: 1.9;
  max-width: 620px;
  margin: auto;
}

/* ---------- GIF ---------- */
.gif-container {
  margin: 35px 0 15px;
}

.gif-container img {
  width: 230px;
  border-radius: 24px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.25);
}

/* ---------- GALLERY ---------- */
.gallery {
  margin-top: 35px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
  gap: 18px;
}

.gallery img {
  width: 100%;
  border-radius: 22px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.18);
  opacity: 0;
  transform: translateY(30px) scale(.95);
  animation: reveal 1s ease forwards;
}

.gallery img:nth-child(1){animation-delay:.3s}
.gallery img:nth-child(2){animation-delay:.6s}
.gallery img:nth-child(3){animation-delay:.9s}
.gallery img:nth-child(4){animation-delay:1.2s}
.gallery img:nth-child(5){animation-delay:1.5s}

/* ---------- FOOTER ---------- */
footer {
  margin-top: 40px;
  font-size: 16px;
  opacity: .75;
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeUp {
  from {opacity:0; transform: translateY(40px);}
  to {opacity:1; transform: translateY(0);}
}

@keyframes reveal {
  to {
    opacity:1;
    transform: translateY(0) scale(1);
  }
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="startScreen">
  <button onclick="startLove()">Click to Begin ‚ù§Ô∏è</button>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- CONTENT -->
<div class="container">
  <div class="card">

    <h1>Happy 3 Years Love Anniversary</h1>
    <div class="name">SRIJA ‚ù§Ô∏è</div>

    <div class="message">
      Three years of love, patience, and faith.  
      Distance tried to challenge us, but it never stood a chance.  
      You are my calm, my happiness, my forever.  
      Every heartbeat of mine whispers your name.
    </div>

    <div class="gif-container">
      <img src="kiss.gif">
    </div>

    <div class="gallery">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">
      <img src="photo5.jpg">
    </div>

    <footer>
      Forever yours ‚ù§Ô∏è
    </footer>

  </div>
</div>

<script>
function startLove() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("music").play();

  for (let i = 0; i < 22; i++) {
    let petal = document.createElement("div");
    petal.className = "petal";
    petal.innerHTML = "üåπ";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(petal);
  }
}
</script>

</body>
</html>
